<!DOCTYPE html>
<html>
<head>
    <style>
        table,th,td
        {
            border:1px solid black;
            border-collapse:collapse;
            text-align:center;
        }
    </style>
</head>

<body>
<div ng-app="timesTableApp" >
    <!--<div ng-controller="timesTableController">-->
    <!--<timesTable>Check out the contents, {{myTimes}}</timesTable>-->
    <div times-table></div>
    <!--<timesTable ></timesTable>-->
    <!--</div>-->
</div>
<!-- The AngularJS library must be loaded before you can access angular.module() -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
<script>
    angular.module('timesTableApp', []);
    angular.module('timesTableApp')
            .directive('timesTable', function() {
                return {
                    restrict: 'A',
                    transclude: true,
                    template: '<div ng-repeat="mytime in myTimesTable">'+
                                '<table style="width:300px">'+
                                    '<tr>' +
                                        '<th colspan="3">{{mytime}} Times Table</th>'+
                                    '</tr>'+
                                    '<tr>'+
                                        '<td>times</td>'+
                                        '<td>Number of multiply</td>'+
                                        '<td>Result</td>'+
                                    '</tr>'+
                                    '<tr ng-repeat="curMultiply in multiply">'+
                                        '<td>{{mytime}}</td>'+
                                        '<td>{{curMultiply}}</td>' +
                                        '<td>{{mul(mytime,curMultiply)}}</td>' +
                                    '</tr>' +
                                '</table>'+
                                '<br />'+
                                '</div>',
                    link: function (scope, element, attr) {
                        scope.myTimesTable = [2, 3, 4, 5, 6, 7, 8, 9];
                        scope.multiply = [1, 2, 3, 4, 5, 6, 7, 8, 9];
                        scope.mul = function(a,b){
                            return a*b;
                        }
                    },
                    compile: function(scope, element, attr) {
                        console.log('This function is invoked before rendering HTML')
                        alert('hello');
                    }

                };
            });
</script>

</body>
</html>
