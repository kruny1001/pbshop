<section id="main" ng-controller="storage">
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
<br><br><br>
    <div class="well" id="content">
        <div class="core-subtitle">Temporal Authentication</div>
        <input type="button" value="{{authName}}" ng-click="init()">
        <pre>{{rootGdriveFolderID}}</pre>
    </div>
    <div class="core-title">Upload Product</div>
    <div class="well">
        <div class="core-subtitle">Upload Image</div>
        <input ng-disabled="isAuth == false" type="button" value="upload to GDrive" ng-click="setupPicker()">
        <pre ng-repeat="file in files">{{file}}</pre>

        <input type="file" id="filePicker" style="display: none" />

    </div>
    <div class="well">
        <div class="core-subtitle">Product Information</div>
    </div>
    <div class="well">
        <div class="core-subtitle">Insert Files to GoogleDrive</div>
    </div>
    <div class="well">
        <div class="core-subtitle">List Files from specific folder to GoogleDrive</div>
    </div>
</section>
