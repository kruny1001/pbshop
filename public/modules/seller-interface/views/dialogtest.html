<md-dialog aria-label="Mango (Fruit)">

    <md-content>
        <!--
        <md-subheader class="md-sticky-no-effect">Mango (Fruit)</md-subheader>
        -->
        <h2 style="font-size:xx-large; font-family: 'Nanum Brush Script', serif;">구매하기</h2>

        <p style="font-size:large; font-family: 'Nanum Brush Script', serif;">
            의리미엄 쇼핑몰은 항상 최선을 다 할 것을 약속 드립니다.
            <br/>
            이야~ 기분 딱 좋다.
        </p>

        <h2 style="font-size:xx-large; font-family: 'Nanum Brush Script', serif;"> 받는이 주소</h2>
        <div class="row">
            <md-text-float label="FirstName" ng-model="user.firstName"> </md-text-float>
            <md-text-float label="LastName" ng-model="user.lastName" class="long"> </md-text-float>
        </div>
        <div class="row">
        <md-text-float label="Address" ng-model="user.address" class="long"> </md-text-float>
        </div>
    </md-content>

    <div class="md-actions">
        <md-button href="http://en.wikipedia.org/wiki/Mango" target="_blank" hide show-md>
            More on Wikipedia
        </md-button>
        <span flex></span>
        <md-button ng-click="answer('not useful')">
            취소하기
        </md-button>
        <md-button ng-click="answer('useful')" class="md-primary">
            결제하기
        </md-button>
    </div>

</md-dialog>
