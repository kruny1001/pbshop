<div style="margin:20px">
    <link rel="import" href="/lib/paper-shadow/paper-shadow.html">
    <style>
        .card-header {
            margin-bottom: 10px;
        }
        .card-header > h2 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 300;
        }
        .card-header > img {
            width: 70px;
            border-radius: 50%;
            margin: 10px;
        }
        core-icon-button {
            position: absolute;
            top: 3px;
            right: 3px;
            fill: #636363;
        }
    </style>

    <div class="card">
        <paper-shadow z="3">
            <div class="card-header">
                <h2 style="margin:20px">{{post.username}}</h2>
                <img ng-src="{{post.avatar}}"\>
            </div>

            <core-icon-button
                id="favicon"
                icon="favorite"
                ng-click="clickFavorit()"></core-icon-button>
            <p style="margin:20px">{{post.text}}</p>
        </paper-shadow>
    </div>
</div>
