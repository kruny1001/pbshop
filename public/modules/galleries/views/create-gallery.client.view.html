<section data-ng-controller="GalleriesController">
    <br>
    <div class="container">
        <div class="page-header">
            <h1>New Gallery</h1>
        </div>
        <div class="col-md-12">
            <form class="form-horizontal" data-ng-submit="create()" novalidate>
                <fieldset>
                    <div class="form-group">
                        <label class="control-label" for="name">Title</label>
                        <div class="controls">
                            <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                        </div>
                    </div>
                    <!--
                    <div class="form-group">
                        <label class="control-label" for="body">body</label>
                        <div class="controls">
                            <input type="text" data-ng-model="name" id="body" class="form-control" placeholder="Body" required>
                        </div>
                    </div>
                    -->
                    <div class="form-group">
                        <label class="control-label" for="content">Content</label>
                        <div text-angular="" ng-model="examples[0].content"></div>

                        <div
                                class="form-control"
                                style="height: 420px; border: 1px solid gray; overflow: scroll;"
                                data-aloha-content='examples[0].content'
                                aloha>
                        </div>
                        <label class="control-label" for="content">Html output</label>
                        <textarea data-ng-model="examples[0].content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-default">
                    </div>
                    <div data-ng-show="error" class="text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>

                </fieldset>
            </form>
