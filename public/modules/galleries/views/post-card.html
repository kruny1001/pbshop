<link rel="import" href="/lib/polymer/polymer.html">
<link rel="import" href="/lib/core-icon-button/core-icon-button.html">
<link rel="import" href="/lib/paper-shadow/paper-shadow.html">

<polymer-element name="post-card" attributes="in out">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
                background-color: white;
                padding: 20px;
                width: 100%;
                font-size: 1.2rem;
                font-weight: 300;
            }
            .card-header {
                margin-bottom: 10px;
            }
            polyfill-next-selector { content: '.card-header h2'; }
            .card-header ::content h2 {
                margin: 0;
                font-size: 1.8rem;
                font-weight: 300;
            }
            polyfill-next-selector { content: '.card-header img'; }
            .card-header ::content img {
                width: 70px;
                border-radius: 50%;
                margin: 10px;
            }
            core-icon-button {
                position: absolute;
                top: 3px;
                right: 3px;
                fill: #636363;
            }
            :host([favorite]) core-icon-button {
                fill: #da4336;
            }
        </style>
        <div class="card">
            <paper-shadow z="1" style="margin:10px">

                <div class="card-header" layout horizontal center>
                    <content select="img"></content>
                    <content select="h2"></content>
                </div>
	            <core-icon-button
					            id="favicon"
					            icon="favorite"
					            ng-click="console.log(!!)"></core-icon-button>
                <content select="p">asd</content>

            </paper-shadow>
        </div>
    </template>
    <script>
        Polymer('post-card', {
            publish: {
                favorite: {
                    value: false,
                    reflect: true
                }
            },
            favoriteTapped: function(event, detail, sender) {
                this.favorite = !this.favorite;
                this.fire('favorite-tap');
                console.log("ss"+" "+$rootScope);
            }
        });
    </script>
</polymer-element>
