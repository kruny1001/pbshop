<section data-ng-controller="TestpolymerController">
    <style>
        core-header-panel {
            height: 500px;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }
        core-toolbar {
            background: #03a9f4;
            color: white;
        }
        #tabs {
            width: 100%;
            margin: 0;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .container1 {
            width: 80%;
            margin: 50px auto;
        }
        @media (min-width: 481px) {
            #tabs {
                width: 200px;
            }
            .container1 {
                width: 400px;
            }
        }

    </style>
    <h3> Polymer User List Example </h3>

    <core-header-panel>
        <core-toolbar>
            <paper-tabs id="tabs" selected="all" valueattr="name" self-end>
                <paper-tab name="all">ALL</paper-tab>
                <paper-tab name="favorites">FAVORITES</paper-tab>
            </paper-tabs>
        </core-toolbar>

        <div class="container1" layout vertical center>
            <!--
            <post-card>

                <h2>A Developer</h2>

            -->
            <post-list show="all"></post-list>
        </div>
    </core-header-panel>
    <script>
        var list = document.querySelector('post-list');
        var tabs = document.querySelector('paper-tabs');

        tabs.addEventListener('core-select', function() {
            list.show = tabs.selected;
        });
    </script>
