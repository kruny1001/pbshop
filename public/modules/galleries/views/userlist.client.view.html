<section data-ng-controller="UserlistController">

    <h2>User Information Dashboard</h2>
    <hr/>

    <form>
        <label>Name</label>
        <input type="text" name="name" ng-model="newcontact.name"/>
        <label>Email</label>
        <input type="text" name="email" ng-model="newcontact.email"/>
        <label>Phone</label>
        <input type="text" name="phone" ng-model="newcontact.phone"/>
        <br/>
        <input type="hidden" ng-model="newcontact.id" />
        <input type="button" value="Save" ng-click="saveContact()" />
    </form>
    <hr/>

    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="contact in contacts">
            <td>{{ contact.name }}</td>
            <td>{{ contact.email }}</td>
            <td>{{ contact.phone }}</td>
            <td>
                <button ng-click="edit(contact.id)">edit</button>
                <button ng-click="delete(contact.id)">delete</button>
            </td>
        </tr>
        </tbody>
    </table>

		<hr />
        <button ng-click="find()">update</button>
        <div ng-repeat="gal in galleries">
            <h5>{{gal}}</h5>
            <h5>display name:   {{gal.user.displayName}}</h5>
            <h5>user id     :   {{gal.user._id}}</h5>
            <h5>document id :   {{gal._id}}</h5>
            <h5>version     :   {{gal.__v}}</h5>
            <h5>name        :   {{gal.name}}</h5>
        </div>
        <hr />
		<product-description></product-description>
</section>
