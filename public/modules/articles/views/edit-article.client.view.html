<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
    <br><br><br>
    <script>
        var ngAlohaEditorConfig = { baseUrl: 'lib/ng-aloha-editor/' };
    </script>
    <link href="http://cdn.aloha-editor.org/latest/css/aloha.css" rel="stylesheet" type="text/css" />
    <!-- END Aloha Editor-->

	<div class="page-header">
		<h1>Edit Article</h1>
	</div>
	<div class="col-md-12">
		<form class="form-horizontal" data-ng-submit="update()" novalidate>
			<fieldset>
				<div class="form-group">
					<label class="control-label" for="title">Title</label>
					<div class="controls">
						<input type="text" data-ng-model="article.title" id="title" class="form-control" placeholder="Title" required>
					</div>
				</div>

                <div class="form-group">
                    <label class="control-label" for="content">Content</label>
                    <div
                            class="form-control"
                            style="height: 420px; border: 1px solid gray; overflow: scroll;"
                            data-aloha-content='article.content'
                            aloha>
                    </div>
                    <label class="control-label" for="content">Html output</label>
                    <textarea data-ng-model="article.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
                </div>

				<div class="form-group">
					<input type="submit" value="Update" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
