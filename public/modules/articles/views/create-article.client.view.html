<section data-ng-controller="ArticlesController">
    <br>
	<div class="page-header">
		<h1>New Article</h1>
	</div>
	<div class="col-md-12">
		<form class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group">
					<label class="control-label" for="title">Title</label>
					<div class="controls">
						<input type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title" required>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label" for="content">Content</label>

					<div class="controls">
                        <div class="form-group">
                            <label class="control-label" for="content">Content</label>
                            <div
                                    id="content"
                                    class="form-control"
                                    style="height: 420px; border: 1px solid gray; overflow: scroll;"
                                    data-aloha-content='content'
                                    aloha>
                            </div>
                            <label class="control-label" for="content">Html output</label>
                            <textarea data-ng-model="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
                        </div>
                        <!--
						<textarea data-ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
						-->
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
