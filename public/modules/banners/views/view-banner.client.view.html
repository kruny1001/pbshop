<section class="container" data-ng-controller="BannersController" data-ng-init="findOne()">
    <br>
	<div class="page-header">
		<h1 data-ng-bind="banner.name"></h1>
        <h4 data-ng-bind="banner.bannerTag"></h4>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == banner.user._id">
		<a class="btn btn-primary" href="/#!/banners/{{banner._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="banner.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="banner.user.displayName"></span>
		</em>
	</small>
</section>
