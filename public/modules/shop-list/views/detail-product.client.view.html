<section data-ng-controller="DetailProductController" ng-init="findOne()" style="padding:0;">
	<br><br><br>
	<md-whiteframe class="md-whiteframe-z1 " layout layout-align="center center">
			<span>
				<h1>{{product.name}}</h1>

			</span>

			background: #fff;
			margin: 2px;
			padding: 2px; }

		<div flex>

			<span>

			</span>
		</md-whiteframe>
		</div>
		<div flex>
			<md-whiteframe class="md-whiteframe-z2" layout layout-align="center center">
				<span>
					<h2>{{product.price}}원</h2>
					<h3>무료배송</h3>
					<h5>{{product.description}}</h5>
				</span>
			</md-whiteframe>
		</div>
	</div>

			</span>

		</div>
	</div>

			</span>
			</md-whiteframe>
