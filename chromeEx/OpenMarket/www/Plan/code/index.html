<!DOCTYPE html>
<html ng-app="helloGreensock">
    <head lang="en">
        <meta charset="UTF-8">
        <title>Hello Greensock!</title>

        <link rel="stylesheet" href="css/greensock.css"/>
    </head>
    <body ng-controller="MainCtrl">
        <ul>
            <li menu-item ng-repeat="menuItem in menu"
                class="menu-animation"
                ng-class="{'highlight':active}"
                ng-mouseenter="active = true"
                ng-mouseleave="active = false">{{menuItem.title}}</li>
        </ul>
    </body>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-animate.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.6/TweenMax.min.js"></script>

    <script src="js/greensock.hello.js"></script>
</html>
