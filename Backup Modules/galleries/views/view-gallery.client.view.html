<section data-ng-controller="GalleriesController" data-ng-init="findOne()">
    <br>
    <div class="container">
        <div class="page-header">
            <h1 data-ng-bind="gallery.name"></h1>
        </div>
        <div class="pull-right" data-ng-show="authentication.user._id == gallery.user._id">
            <a class="btn btn-primary" href="/#!/galleries/{{gallery._id}}/edit">
                <i class="glyphicon glyphicon-edit"></i>
            </a>
            <a class="btn btn-primary" data-ng-click="remove();">
                <i class="glyphicon glyphicon-trash"></i>
            </a>
        </div>
        <small>
            <em class="text-muted">
                Posted on
                <span data-ng-bind="gallery.created | date:'mediumDate'"></span>
                by
                <span data-ng-bind="gallery.user.displayName"></span>
            </em>
        </small>
    </div>
</section>
